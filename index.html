<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Panel Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Outputs</h1>
        <div class="output-boxes">
            <div class="output-box" id="outputBox1">Left Projector</div>
            <div class="output-box" id="outputBox2">Right Projector</div>
        </div>
        <h1>Interactive Panel Interface</h1>
        <div class="panel">
            <div class="left-buttons">
                <button id="btn1">Main PC</button>
                <button id="btn2">Laptop HDMI</button>
                <button id="btn3">Wireless Presentation</button>
                <button id="btn4">Digital Surface</button>
            </div>
            <div class="boxes">
                <div class="box" id="topBox">
                    <button id="btn9">Left Projector</button>
                    <button id="btn10">Right Projector</button>
                </div>
                <div class="box"></div>
            </div>
            <div class="right-buttons">
                <button id="btn5">Power</button>
                <button id="btn6">Remote Audience</button>
                <button id="btn7">Image Blank</button>
                <button id="btn8">Button 8</button>
            </div>
        </div>
        <h1>Inputs</h1>
<div class="input-images">
    <figure>
        <img src="durhamunilogo.jpg" alt="desktop">
        <figcaption>Main PC</figcaption>
    </figure>
    <figure>
        <img src="macbookpro.jpg" alt="laptop">
        <figcaption>Laptop HDMI</figcaption>
    </figure>
    <figure>
        <img src="visuliser.jpg" alt="visuliser">
        <figcaption>Digital Surface</figcaption>
    </figure>
</div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
